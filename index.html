<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Cash Register</title>
</head>
<body>
    <div class="container">
        <section class="content">
            <h1 class="heading">Cash Register Manager</h1>
            <p>
               Enter the bill amount and cash given by the customer and know minimum number of notes to return
            </p>
        </section> 
        <form action="" id="bill-form">
            <div class="form-group">
                <label for="bill-amount">Bill Amount</label>
                <input type="text" id="bill-amount" name="bill amount" placeholder="0" required>
            </div>
            <div class="form-group">
                <label for="cash-amount">Cash Amount</label>
                <input type="text" id="cash-amount" name="cash amount" placeholder="0" required>
            </div>
            <div class="form-group">
                <button type="submit">Check</button>
            </div>
        </form> 
        <section class="output">
            <h2>Return change</h2>
            <table class="notes">
                <tbody>
                    <tr>
                        <th>No. of Notes</th>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <th>Notes</th>
                        <td>2000</td>
                        <td>500</td>
                        <td>100</td>
                        <td>20</td>
                        <td>10</td>
                        <td>5</td>
                        <td>1</td>
                    </tr>
                </tbody>
            </table>
        </section> 
    </div>
</body>
</html>
